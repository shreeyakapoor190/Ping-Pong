<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>PING PONG</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img
                                        src="https://media.istockphoto.com/photos/table-tennis-picture-id995391566?k=20&m=995391566&s=612x612&w=0&h=CuJdArlLBnylhvwaGfqptP1-avnyz0rOlXCaOqxmRRc=">
                                </figure>
                            </div>

                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>

                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="p1Display">0</span> to <span
                                            id="p2Display">0</span>
                                    </h1>
                                    <p class="subtitle">Use buttons below to keep count of the score.</p>
                                    <label for="playto" class="large is-large is-inline"> Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>

                                        </select>
                                    </div>

                                </div>
                            </div>
                            <footer class="card-footer">
                                <button class="button card-footer-item is-primary is-large" id="p1Button">+1 Player
                                    One</button>
                                <button class="button card-footer-item is-info is-large" id="p2Button">+1 Player
                                    Two</button>
                                <button class="button card-footer-item is-danger is-large" id="reset">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="app.js"></script>
    </body>

</html>
